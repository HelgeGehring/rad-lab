timeout: 3600s
substitutions:
  _ZONE: 'asia-northeast1-a'
  _COMPUTE_IMAGE: 'silicon-design-ubuntu-2004'
  _CONTAINER_IMAGE: 'silicon-design-ubuntu-2004'
  _IMAGE_TAG: 'default-tag'
  _NOTEBOOKS_BUCKET: 'silicon-design-notebooks'
  _COMPUTE_NETWORK: 'global/networks/default'
  _COMPUTE_SUBNET: '' 
options:
  logging: CLOUD_LOGGING_ONLY
steps:
- id: 'notebooks-build'
  name: 'python'
  entrypoint: '/bin/bash'
  args:
  - '-c'
  - |-
    python3 -m venv env-jupytext/
    env-jupytext/bin/python -m pip install jupytext
    env-jupytext/bin/jupytext --to notebook scripts/build/notebooks/*.md
    echo 'gsutil cp gs://$_NOTEBOOKS_BUCKET/*.ipynb /home/jupyter/' > scripts/build/notebooks/copy-notebooks.sh
  waitFor: ['-']
- id: 'compute-image-build'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'  
  args:
  - '-c'
  - |-
    cd scripts/build/images/
    gsutil cp gs://compute-image-tools/release/linux/daisy .
    chmod +x daisy
    echo gcloud compute images describe $_COMPUTE_IMAGE-$_IMAGE_TAG || ./daisy -project $PROJECT_ID -zone $_ZONE -variables image_name=$_COMPUTE_IMAGE,image_tag=$_IMAGE_TAG,network=$_COMPUTE_NETWORK,subnet=$_COMPUTE_SUBNET compute_image.wf.json
  waitFor: ['-']    
- id: 'container-image-pull'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull $_CONTAINER_IMAGE:latest || exit 0']
  waitFor: ['-']
- id: 'container-image-build'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '$_CONTAINER_IMAGE:$_IMAGE_TAG', '--cache-from', '$_CONTAINER_IMAGE:latest', './scripts/build/images']
  waitFor: ['container-image-pull']  
- id: 'container-image-tag'
  name: 'gcr.io/cloud-builders/docker'
  args: ['tag', '$_CONTAINER_IMAGE:$_IMAGE_TAG', '$_CONTAINER_IMAGE:latest']
  waitFor: ['container-image-build']
images:
- '$_CONTAINER_IMAGE:$_IMAGE_TAG'
- '$_CONTAINER_IMAGE:latest'
artifacts:
  objects:
    location: gs://$_NOTEBOOKS_BUCKET/
    paths:
    - 'scripts/build/notebooks/copy-notebooks.sh'
    - 'scripts/build/notebooks/*.ipynb'
